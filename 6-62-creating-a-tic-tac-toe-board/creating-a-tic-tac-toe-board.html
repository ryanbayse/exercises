<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="creating-a-tic-tac-toe-board.css">
	<title>Creating a Tic Tac Toe Board</title>
</head>
<body>
	<h1>Tic Tac Toe</h1>
	<table>
		<tr>
			<td></td>
			<td class="vertical"></td>
			<td></td>
		</tr>
		<tr>
			<td class="horizontal"></td>
			<td class="horizontal vertical"></td>
			<td class="horizontal"></td>
		</tr>
		<tr>
			<td></td>
			<td class="vertical"></td>
			<td></td>
		</tr>
	</table>
</body>
</html>
