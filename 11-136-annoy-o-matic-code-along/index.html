<!DOCTYPE html>
<html>
<head>
    <title>Annoy-O-Matic</title>
</head>
<body>
    <h1>Annoy-O-Matic</h1>
    <ul>
        <li>Ask the user "Are we there yet"</li>
        <li>Keep asking again and again until they enter "yes" OR "yeah"</li>
        <li>Then, alert "Yay, we finally made it!"</li>
        <li>BONUS: A user can enter any string as long as it contains "yes" in it.</li>
    </ul>

    <script type="text/javascript" src="script.js"></script>

</body>
</html>
