<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
<h1>Register</h1>
<form method="get">
	<div>
		<label for="firstname">First name:</label><input type="text" id="firstname" name="firstname" placeholder="John" required>
		<label for="lastname">First name:</label><input type="text" id="lastname" name="lastname" placeholder="Smith" required>
	</div>
	<div>
		<label for="male">Male</label><input type="radio" id="male" name="gender" value="male">
		<label for="female">Female</label><input type="radio" id="female" name="gender" value="female">
		<label for="other">Other</label><input type="radio" id="other" name="gender" value="other">
	</div>
	<div>
		<label for="email">Email:</label><input type="email" id="email" name="email" placeholder="Your email" required>
		<label for="password">Password:</label><input type="password" id="password" name="password" pattern=".{5,10}" required title="Password must be between 5 and 10 characters">
	</div>
	<div>
		<!-- <label for="birthday">Birthday:</label><input type="date" id="birthday" name="birthday"> -->
		<label for="birthday">Birthday:</label>
			<select id="birthday" name="month">
				<option value="">Month</option>
				<option value="1">January</option>
				<option value="2">February</option>
				<option value="3">March</option>
			</select>
			<select id="birthday" name="day">
				<option value="">Day</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
			</select>
			<select id="birthday" name="year">
				<option value="">Year</option>
				<option value="1977">1977</option>
				<option value="1978">1978</option>
				<option value="1979">1979</option>
			</select>
	</div>
	<div>
		<label for="tc">I agree to the terms and conditions</label><input type="checkbox" id="tc" name="tc" required>
	</div>
	<div>
		<input type="submit" name="submit">
	</div>
</form>

</body>
</html>
